{% extends 'layout.html'%}

{% block title%}{{title}}-index{%endblock%}

{% block header%}
	<link rel="stylesheet" type="text/css" href="/stylesheet/index.css">
{%endblock%}

{% block content%}
<ul class="userMessage">
{% for message in messages%}
	<li class="message{{message.id}}">{{message.message}}</li>
{% endfor%}
</ul>
<form method="post" action="message">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="username" class="form-control" id="userName" placeholder="Email" name="message">
  </div>
  <button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
</form>
{%endblock%}

{% block footer%}
	<script type="text/javascript" src="/script/index.js"></script>
{%endblock%}
